<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand mx-2" routerLink="/">Donor Bee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-2" routerLink="/find-donors">Find Donors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" routerLink="/register-donor">Register as Donor</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row">
        <!-- register-donor.component.html -->
        <div class="register-donor-page container py-5">
            <h1 class="text-center mb-5">Register as a Blood Donor</h1>

            <div class="row justify-content-center ">
                <div class="col-md-6 p-3 shadow">
                    <form [formGroup]="donorForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" class="form-control my-2" formControlName="name"
                                placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="bloodType">Blood Type:</label>
                            <select id="bloodType" class="form-control  my-2" formControlName="blood_type" required>
                                <option value="" disabled selected>Select Blood Type</option>
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                                <option>O+</option>
                                <option>O-</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="state">State:</label>
                            <div class="form-group">
                                <input type="text"  (input)="onSearchChange($event)"
                                    placeholder="Search..." class="form-control my-2" />
                                <div *ngIf="filteredOptions.length > 0" class="options-list">
                                    <div *ngFor="let option of filteredOptions" class="option-item"
                                        (click)="onSelect(option)">
                                        {{ option.name }}
                                    </div>
                                </div>
                                <div *ngIf="selectedOption" class="selected-option">
                                    <span class="small">Selected: {{ selectedOption }}</span>
                                    <button class="btn btn-sm btn-primary" (click)="clearSelection()">X</button>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="state">City:</label>
                            <div class="form-group">
                                <input type="text" (input)="onSearchCityChange($event)"
                                    placeholder="Search..." class="form-control my-2" />
                                <div *ngIf="filteredCityOptions.length > 0" class="options-list">
                                    <div *ngFor="let option of filteredCityOptions" class="option-item"
                                        (click)="onCitySelect(option)">
                                        {{ option.name }}
                                    </div>
                                </div>
                                <div *ngIf="selectedCityOption" class="selected-option">
                                    <span class="small">Selected: {{ selectedCityOption }}</span>
                                    <button class="btn btn-sm btn-primary" (click)="clearSelection()">X</button>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="contact">Contact Info:</label>
                            <input type="text" id="contact" class="form-control my-2" formControlName="contact_info"
                                placeholder="Enter your contact number" required>
                        </div>

                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" id="age" class="form-control my-2" formControlName="age" required>
                        </div>

                        <div class="form-group">
                            <label for="lastDonation">Last Donation Date:</label>
                            <input type="date" id="lastDonation" class="form-control my-2"
                                formControlName="last_donation_date">
                        </div>

                        <button type="submit" class="btn btn-danger btn-block btn-lg my-3">Register as Donor</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
